<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<title>Punto de Venta - RyR Computacion</title>
</head>

<body>


	<div class="container">
		<form  th:action="@{/factura}">
			<div class="input-group mb-3" style="padding:10px;">
				<input type="text" class="form-control" placeholder="Cargar Cliente" aria-label="Cargar Cliente"
					aria-describedby="button-addon2" id="buscar_cliente" name="buscar_cliente">
				<input type="hidden" id="ingresar_cliente" name="ingresar_cliente">
				<button class="btn btn-outline-secondary" id="button-addon2" type="submit">Cargar</button>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {
			$("#buscar_cliente").autocomplete({
				source: function (request, response) {

					$.ajax({
						url: "/cargar_cliente/" + request.term,
						datatype: "json",
						data: {
							term: request.term
						},
						success: function (data) {
							response($.map(data, function (item) {
								return {
									value: item.cli_codigo,
									label: item.cli_codigo + ', ' + item.razon_social
								};
							}));
						},
					});

				},
				select: function (event, ui) {
					$("#buscar_cliente").val(ui.item.label);
					//$("#buscar_dire").click();

					$("#ingresar_cliente").val(ui.item.value);

					return false;
				}
			});
		});

	</script>

</body>

</html>
